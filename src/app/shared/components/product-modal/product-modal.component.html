@if (isOpen) {
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-20" (click)="close()">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
    <h3 class="text-lg font-semibold mb-4">{{ newProduct.id ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
        <textarea id="description" name="description" [(ngModel)]="newProduct.description" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
        <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Imagen</label>
        <input type="text" id="image" required name="image" [(ngModel)]="newProduct.image"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="offer" class="block text-sm font-medium text-gray-700">Oferta %</label>
        <input type="number" id="offer" name="offer" [(ngModel)]="newProduct.oferta"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <div class="flex justify-end">
        <button type="button" (click)="close()"
          class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
          Cancelar
        </button>
        <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
          {{ newProduct.id ? 'Guardar Cambios' : 'Agregar' }}
        </button>
      </div>
    </form>
  </div>
</div>
}
